<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded|Titan+One" rel="stylesheet">
    <title>Offer A Ride</title>
</head>
<body>
    <div class="header">
        <div class="sub-header">
            <a class="link-two" href="home.html"><h3>Home</h3></a>
        </div>
        <div class="sub-header">
            <a class="link-two" href="rides.html"><h3>Available Rides</h3></a>
        </div>
        <div class="active sub-header">
            <h3>Offer A Ride</h3>
        </div>
        <div class="sub-header">
            <a class="link-two" href="profile.html"><h3>My Profile</h3></a>
        </div>
        <div class="sub-header">
            <a class="link-two" href="requests.html"><h3>Ride Requests</h3></a>
        </div>
        <div class="sub-header">
            <a class="link-two" href="index.html"><h3>Logout</h3></a>
        </div>
    </div>
    <div class="form">
        <div class="form-unit">
            <p>Enter your trip date</p>
            <input type="date" id="new-date">
        </div>
        <div class="form-unit">
            <p>Enter your location</p>
            <input type="text" id="new-location">
        </div>
        <div class="form-unit">
            <p>Enter your destination</p>
            <input type="text" id="new-destination">
        </div>
        <div class="form-unit">
            <p>Enter your time of departure</p>
            <input type="time" id="new-time">
        </div>
        <div class="form-unit">
            <button class="submit" id="create-ride-offer">Create Ride Offer</button>
        </div>
    </div>         
</body>
</html>

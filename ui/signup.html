<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up on Ride My Way</title>
</head>
<body>
    <div class="title-bar">
        <h1>RIDE MY WAY</h1>
        <p>Hitch-hiking just got easier</p>
    </div>
    <div class="main">
        <h2>Already have an account?</h2>
        <h2>Click <a class="link-one" href="login.html">here</a> to login</h2>
    </div>
    <div class="form">
        <div class="form-unit">
            <h3>First Name</h3>
            <input type="text" id="first-name">
        </div>
        <div class="form-unit">
            <h3>Last Name</h3>
            <input type="text" id="last-name">
        </div>
        <div class="form-unit">
            <h3>Email</h3>
            <input type="email" id="email">
        </div>
        <div class="form-unit">
            <h3>Username</h3>
            <input type="text" id="username-signup">
        </div>
        <div class="form-unit">
            <h3>Password</h3>
            <input type="password" id="password-signup">
        </div>
        <div class="form-unit">
            <h3>Confirm Password</h3>
            <input type="password" id="password-confirm-signup">
        </div>
        <div class="form-unit">
            <button id="signup" class="submit">Sign Up</button>
        </div>
    </div>
</body>
</html>

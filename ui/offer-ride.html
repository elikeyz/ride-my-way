<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded|Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
    <title>Offer A Ride</title>
</head>
<body>
    <div class="header">
        <a class="link-two" href="rides.html"><div class="sub-header">
            <p>Available Rides</p>
        </div></a>
        <div class="active sub-header">
            <p>Offer A Ride</p>
        </div>
        <a class="link-two" href="profile.html"><div class="sub-header">
            <p>My Profile</p>
        </div></a>
        <a class="link-two" href="requests.html"><div class="sub-header">
            <p>Ride Requests</p>
        </div></a>
        <a class="link-two" href="index.html"><div class="sub-header">
            <p>Logout</p>
        </div></a>
    </div>
    <div class="form-container">
        <div class="form">
            <div class="form-unit">
                <p>Enter your trip date</p>
                <input type="date" id="new-date" required>
            </div>
            <div class="form-unit">
                <p>Enter your location</p>
                <input type="text" id="new-location" required>
            </div>
            <div class="form-unit">
                <p>Enter your destination</p>
                <input type="text" id="new-destination" required>
            </div>
            <div class="form-unit">
                <p>Enter your time of departure</p>
                <input type="time" id="new-time" required>
            </div>
            <div class="form-unit">
                <button class="submit" id="create-ride-offer">Create Ride Offer</button>
            </div>
        </div>
    </div>         
</body>
</html>

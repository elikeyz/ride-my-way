<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Log In to Ride My Way</title>
</head>
<body>
    <div class="title-bar">
        <h1>RIDE MY WAY</h1>
        <p>Hitch-hiking just got easier</p>
    </div>
    <div class="form">
        <div class="form-unit">
            <h3>Username</h3>
            <input type="text" id="username-login">
        </div>
        <div class="form-unit">
            <h3>Password</h3>
            <input type="password" id="password-login">
        </div>
        <div class="form-unit">
            <button id="login" class="submit">Log In</button>
        </div>
    </div>
</body>
</html>

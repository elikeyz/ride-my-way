<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded|Titan+One" rel="stylesheet">
    <title>Sign Up on Ride My Way</title>
</head>
<body>
    <div class="title-bar">
        <div class="title-bar name-tag">
            <h1>RIDE MY WAY</h1>
            <p>Hitch-hiking just got easier</p>
        </div>
        <div class="title-bar links">
            <a class="link-two" href="index.html"><h2>GO BACK</h2></a>
            <a class="link-two" href="login.html"><h2>LOGIN</h2></a>
        </div>
    </div>
    <div class="form">
        <div class="form-unit">
            <p>First Name</p>
            <input type="text" id="first-name" required>
        </div>
        <div class="form-unit">
            <p>Last Name</p>
            <input type="text" id="last-name" required>
        </div>
        <div class="form-unit">
            <p>Email</p>
            <input type="email" id="email" required>
        </div>
        <div class="form-unit">
            <p>Username</p>
            <input type="text" id="username-signup" required>
        </div>
        <div class="form-unit">
            <p>Password</p>
            <input type="password" id="password-signup" required>
        </div>
        <div class="form-unit">
            <p>Confirm Password</p>
            <input type="password" id="password-confirm-signup" required>
        </div>
        <div class="form-unit">
            <a href="home.html"><button id="signup" class="submit">Sign Up</button></a>
        </div>
    </div>
</body>
</html>
